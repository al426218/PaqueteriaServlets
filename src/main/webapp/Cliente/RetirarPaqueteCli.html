<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario modificador paquetes</title>

</head>
<body>
<img src="../img.png" alt="PaqueteriaServlets" >

</form>

</body>
</html>
